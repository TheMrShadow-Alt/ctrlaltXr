<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>/ctrlaltX Login</title>
  <style>
    body {
      background-color: #011379;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #181818;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #838383;
      text-align: center;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 400;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #2a2a2a;
      border: none;
      border-radius: 5px;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #727272;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: #ff4444;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Access Key for to /ctrlaltX</h2>
    <input type="text" id="username" placeholder="Access Key" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
